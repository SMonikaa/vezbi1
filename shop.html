<!DOCTYPE html>
<html>
<head>
    <title>ПРОДАВНИЦА</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #e6f3ff;
            padding: 10px;
            border-bottom: 1px solid #0066cc;
        }
        
        .navigation {
            text-align: right;
            padding: 5px;
        }
        
        .navigation a {
            color: #0066cc;
            text-decoration: none;
            margin-left: 20px;
        }
        
        .shop-form {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }
        
        input[type="text"],
        input[type="number"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            background-color: #0066cc;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        
        th, tr, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #e6f3ff;
        }
        
        img {
            width: 20px;
            cursor: pointer;
        }
        
        .footer {
            background-color: #e6f3ff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="navigation">
            <a href="index.html">ДОМА</a>
            <a href="data.html">ВАШИ ПОДАТОЦИ</a>
            <a href="shop.html">ПРОДАВНИЦА</a>
        </div>
    </div>

    <div class="shop-form">
        <label>Product Name:</label>
        <input type="text" id="productName">
        
        <label>Quantity:</label>
        <input type="number" id="quantity">
        
        <label>Unit Price:</label>
        <input type="number" id="price">
        
        <button onclick="addItem()">Add Item</button>
    </div>

    <table id="shopTable">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </table>

    <div class="footer">
        OWEB, Copyright © 2024
    </div>
    <script src="proizvodi.js"></script>
</body>
</html>
